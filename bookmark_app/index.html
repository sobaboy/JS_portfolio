<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boomark App</title>
    <script
      src="https://kit.fontawesome.com/c0dd5a388c.js"
      crossorigin="anonymous"
    ></script>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href=".../icons8-web-16.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <div class="name">
          <i class="fa-regular fa-circle-xmark" id="delete-bookmark"></i>
          <img
            src="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Web-round-icons-others-inmotus-design.png"
          />
          <a href="http://jacinto.design" target="_blank">Soba Design</a>
        </div>
      </div>
      <div class="item">
        <div class="name">
          <i class="fa-regular fa-circle-xmark" id="delete-bookmark"></i>
          <img
            src="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Web-round-icons-others-inmotus-design.png"
          />
          <a href="http://jacinto.design" target="_blank">Soba Design</a>
        </div>
      </div>
      <div class="item">
        <div class="name">
          <i class="fa-regular fa-circle-xmark" id="delete-bookmark"></i>
          <img
            src="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Web-round-icons-others-inmotus-design.png"
          />
          <a href="http://jacinto.design" target="_blank">Soba Design</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa-regular fa-circle-xmark close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-URL" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-URL" />
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
